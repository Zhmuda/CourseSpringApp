<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
  p{
    color: red;
  }

</style>


<head>
  <title>AVG FOR ALL</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div>
  <h1 class="text-center">Average difference between men and women</h1>
  <a class="btn btn-sm btn-primary" href="/inventoryupload">Back to Upload More</a>
</div>
<div class="text-center">
  <h2>
    <p th:text="'Result: ' + ${avgg}" />
  </h2>
</div>

<div class="text-center">
  <h1 class="text-center">Average for men</h1>
  <h2>
    <p th:text="'Result: ' + ${avgmen}" />
  </h2>
</div>

<div class="text-center">
  <h1 class="text-center">Average for women</h1>
  <h2>
    <p th:text="'Result: ' + ${avgwomen}" />
  </h2>

</div>
</body>
</html>
